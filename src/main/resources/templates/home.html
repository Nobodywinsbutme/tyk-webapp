<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TYK - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" th:href="@{/img/logo.png}">
    
    <style>
        body { background-color: #121212; color: #ffffff; }
        .hero-section { padding: 100px 0; text-align: center; background: linear-gradient(45deg, #2c3e50, #000000); }
        .nav-link:hover { color: #ffc107 !important; }
        .modal-content { background-color: #1e1e1e; color: white; border: 1px solid #444; }
        .form-control { background-color: #2c2c2c; border: 1px solid #444; color: white; }
        .form-control:focus { background-color: #2c2c2c; color: white; border-color: #ffc107; box-shadow: none; }
        .form-control::placeholder { color: #bbbbbb; opacity: 1; }
        .switch-link { cursor: pointer; text-decoration: underline; color: #ffc107; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
    <div class="container">
        <a class="navbar-brand p-0" href="/">
            <img th:src="@{/img/logo.png}" alt="TYK Logo" style="height: 40px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto ms-3">
                <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/news">News</a></li>
                <li class="nav-item"><a class="nav-link" href="/guide">Guide</a></li>
                <li class="nav-item"><a class="nav-link" href="/status">Gamestatus</a></li>
                <li class="nav-item"><a class="nav-link" href="/marketplace">MarketplaceTYK</a></li>
            </ul>
            
            <div class="d-flex" id="authButtons">
                <button class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#registerModal">Sign Up</button>
            </div>

            <div class="d-flex d-none align-items-center" id="userProfile">
                <span id="coinBadge" class="badge bg-warning text-dark me-3 d-none">
                    Coin: <span id="displayCoin">0</span>
                </span>
                
                <span class="text-white me-3">Hello, <b class="text-warning" id="displayUsername">User</b></span>
                <button class="btn btn-sm btn-outline-danger" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>
</nav>

<section class="hero-section">
    <div class="container">
        <h1 class="display-4 fw-bold">Welcome to <span class="text-warning">TYK</span></h1>
        <div class="mt-5">
            <button id="btnGuestDownload" class="btn btn-primary btn-lg px-5" data-bs-toggle="modal" data-bs-target="#loginModal">
                <i class="bi bi-download"></i> Download Now
            </button>
            <a id="btnUserDownload" href="#" class="btn btn-success btn-lg px-5 d-none">
                <i class="bi bi-cloud-arrow-down-fill"></i> Download (v1.0)
            </a>
        </div>
    </div>
</section>

<div class="modal fade" id="registerModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header border-secondary">
                <h5 class="modal-title text-warning">Register</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <input type="text" id="regUsername" class="form-control" placeholder="Username (3-20 characters)">
                </div>
                <div class="mb-3">
                    <input type="email" id="regEmail" class="form-control" placeholder="Email...">
                </div>
                <div class="mb-3">
                    <input type="password" id="regPassword" class="form-control" placeholder="Password (min 6 characters)">
                </div>
                <div class="text-center mt-3">
                    <small>Already have account? <span class="switch-link" onclick="switchToLogin()">Login now</span></small>
                </div>
            </div>
            <div class="modal-footer border-secondary">
                <button type="button" class="btn btn-warning w-100" onclick="submitRegister()">Register</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header border-secondary">
                <h5 class="modal-title text-primary">Login</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <input type="text" id="loginUsername" class="form-control" placeholder="Username...">
                </div>
                <div class="mb-3">
                    <input type="password" id="loginPassword" class="form-control" placeholder="Password...">
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe" name="remember-me">
                    <label class="form-check-label small" for="rememberMe">Remember Me</label>
                </div>
                <div class="text-center mt-3">
                    <small>Do not have account? <span class="switch-link" onclick="switchToRegister()">Register now</span></small>
                </div>
            </div>
            <div class="modal-footer border-secondary">
                <button type="button" class="btn btn-primary w-100" onclick="submitLogin()">Login</button>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-center text-white py-3 mt-5 border-top border-secondary">
    <div class="container">
        <small>&copy; 2025 TYK. All rights reserved.</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/main.js"></script> 
</body>
</html>
