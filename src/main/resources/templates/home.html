<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TYK - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" th:href="@{/img/logo.png}">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    
    <style>
        body { background-color: #121212; color: #ffffff; }
        .hero-section { padding: 100px 0; text-align: center; background: linear-gradient(45deg, #2c3e50, #000000); }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
    <div class="container">
        <a class="navbar-brand p-0" th:href="@{/}">
            <img th:src="@{/img/logo.png}" alt="TYK Logo" style="height: 40px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto ms-3">
                <li class="nav-item"><a class="nav-link active" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/news}">News</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/guide}">Guide</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/community}">Community</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/marketplace}">MarketplaceTYK</a></li>
            </ul>
            
            <div class="d-flex" id="authButtons">
                <button class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#registerModal">Sign Up</button>
            </div>

            <div class="d-flex d-none align-items-center" id="userProfile">
                <span id="coinBadge" class="badge bg-warning text-dark me-3 d-none">
                    Coin: <span id="displayCoin">0</span>
                </span>
                
                <span class="text-white me-3">Hello, <b class="text-warning" id="displayUsername">User</b></span>
                <button class="btn btn-sm btn-outline-danger" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>
</nav>

<section class="hero-section">
    <div class="container">
        <h1 class="display-4 fw-bold">Welcome to <span class="text-warning">TYK</span></h1>
        <div class="mt-5">
            <button id="btnGuestDownload" class="btn btn-primary btn-lg px-5" data-bs-toggle="modal" data-bs-target="#loginModal">
                <i class="bi bi-download"></i> Download Now
            </button>
            <a id="btnUserDownload" th:href="@{/download/game-installer-v1.0.zip}" class="btn btn-success btn-lg px-5 d-none">
                <i class="bi bi-cloud-arrow-down-fill"></i> Download (v1.0)
            </a>
        </div>
    </div>
</section>

<div th:replace="~{fragments/modals :: registerModal}"></div>
<div th:replace="~{fragments/modals :: loginModal}"></div>

<footer class="bg-dark text-center text-white py-3 mt-5 border-top border-secondary">
    <div class="container">
        <small>&copy; 2025 TYK. All rights reserved.</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/auth.js}"></script>
</body>
</html>
