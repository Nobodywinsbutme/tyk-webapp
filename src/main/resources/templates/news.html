<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TYK - News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" th:href="@{/img/logo.png}">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body { background-color: #121212; color: #ffffff; }
        .nav-link:hover { color: #ffc107 !important; }
        .placeholder-content { height: 60vh; display: flex; align-items: center; justify-content: center; flex-direction: column; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
    <div class="container">
        <a class="navbar-brand p-0" th:href="@{/}">
            <img th:src="@{/img/logo.png}" alt="TYK Logo" style="height: 40px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto ms-3">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/news}">News</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/guide}">Guide</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/community}">Community</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/marketplace}">MarketplaceTYK</a></li>
            </ul>
            
            <div class="d-flex" id="authButtons">
                <button class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#registerModal">Sign Up</button>
            </div>

            <div class="d-flex d-none align-items-center" id="userProfile">
                <span class="text-white me-3">Hello, <b class="text-warning" id="displayUsername">User</b></span>
                <button class="btn btn-sm btn-outline-danger" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>
</nav>

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>ðŸ“° News</h2>
    <div id="adminNewsControls" style="display: none;">
        <button class="btn btn-warning fw-bold" onclick="openCreateNewsModal()">
            <i class="bi bi-plus-lg"></i> Add news
        </button>
    </div>
</div>

<div id="newsList" class="row">
    </div>

<div class="modal fade" id="newsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-white border-secondary">
            <div class="modal-header border-secondary">
                <h5 class="modal-title text-warning" id="modalTitle">Create new post</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="newsForm">
                    <input type="hidden" id="newsId">
                    
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" class="form-control bg-secondary text-white border-0" id="newsTitle" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control bg-secondary text-white border-0" id="newsDesc" rows="4" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer border-secondary">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveNews()">Post</button>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/modals :: registerModal}"></div>
<div th:replace="~{fragments/modals :: loginModal}"></div>

<footer class="bg-dark text-center text-white py-3 border-top border-secondary fixed-bottom">
    <div class="container">
        <small>&copy; 2025 TYK. All rights reserved.</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/auth.js}"></script>
<script th:src="@{/js/news.js}"></script>

</body>
</html>
