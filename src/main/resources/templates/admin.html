<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - TYK Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-dark text-white">

    <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary">
        <div class="container">
            <a class="navbar-brand fw-bold text-warning" href="/">
                <i class="bi bi-shield-lock-fill"></i> ADMIN PANEL
            </a>
            <div class="d-flex align-items-center">
                <a href="/" class="btn btn-sm btn-outline-light me-2">Về trang chủ</a>
                <button class="btn btn-sm btn-danger" onclick="logout()">Thoát</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4 text-warning"><i class="bi bi-list-check"></i> Duyệt Bài Đăng (Pending)</h2>

        <div class="card bg-dark border-secondary shadow">
            <div class="card-body p-0">
                <table class="table table-dark table-hover mb-0 align-middle">
                    <thead>
                        <tr class="border-secondary text-secondary text-uppercase small">
                            <th scope="col" class="ps-4">Ảnh</th>
                            <th scope="col">Tiêu đề / Mô tả</th>
                            <th scope="col">Thể loại</th>
                            <th scope="col">Người đăng</th>
                            <th scope="col" class="text-end pe-4">Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="pendingList">
                        <tr>
                            <td colspan="5" class="text-center py-5 text-muted">
                                <div class="spinner-border text-warning" role="status"></div>
                                <p class="mt-2">Đang tải dữ liệu...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="/js/main.js"></script>

    <script>
        // Hàm này chúng ta SẼ viết ở bước tiếp theo trong main.js
        document.addEventListener("DOMContentLoaded", function() {
            // Kiểm tra xem hàm đã tồn tại chưa để gọi
            if (typeof loadPendingDesigns === "function") {
                loadPendingDesigns();
            }
        });
    </script>
</body>
</html>
