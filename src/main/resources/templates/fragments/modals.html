<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TYK - Modals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" th:href="@{/img/logo.png}">
    <style>
        .modal-content { background-color: #1e1e1e; color: white; border: 1px solid #444; }
        .form-control { background-color: #2c2c2c; border: 1px solid #444; color: white; }
        .form-control:focus { background-color: #2c2c2c; color: white; border-color: #ffc107; box-shadow: none; }
        .form-control::placeholder { color: #bbbbbb; opacity: 1; }
        .switch-link { cursor: pointer; text-decoration: underline; color: #ffc107; }
    </style>
</head>
<body>

    <div th:fragment="registerModal" class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title text-warning">Register</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <input type="text" id="regUsername" class="form-control" placeholder="Username (3-20 characters)">
                    </div>
                    <div class="mb-3">
                        <input type="email" id="regEmail" class="form-control" placeholder="Email...">
                    </div>
                    <div class="mb-3">
                        <input type="password" id="regPassword" class="form-control" placeholder="Password (min 6 characters)">
                    </div>
                    <div class="mb-3">
                        <input type="password" id="regConfirmPassword" class="form-control" placeholder="Confirm Password...">
                    </div>
                    <div class="text-center mt-3">
                        <small>Already have account? <span class="switch-link" onclick="switchToLogin()">Login now</span></small>
                    </div>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-warning w-100" onclick="submitRegister()">Register</button>
                </div>
            </div>
        </div>
    </div>

    <div th:fragment="loginModal" class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title text-primary">Login</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <input type="text" id="loginUsername" class="form-control" placeholder="Username...">
                    </div>
                    <div class="mb-3">
                        <input type="password" id="loginPassword" class="form-control" placeholder="Password...">
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="rememberMe" name="remember-me">
                        <label class="form-check-label small" for="rememberMe">Remember Me</label>
                    </div>
                    <div class="text-center mt-3">
                        <small>Do not have account? <span class="switch-link" onclick="switchToRegister()">Register now</span></small>
                    </div>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-primary w-100" onclick="submitLogin()">Login</button>
                </div>
            </div>
        </div>
    </div>

    <div th:fragment="uploadModal" class="modal fade" id="uploadModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title text-warning" id="modalTitleLabel">Send Design</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="uploadForm">
                        <input type="hidden" id="uploadId">

                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" id="uploadTitle" placeholder="TÃªn skin/map..." required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Category</label>
                                <select class="form-select" id="uploadCategory">
                                    <option value="SKIN">Skin</option>
                                    <option value="MAP">Map</option>
                                    <option value="WEAPON">Weapon</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="uploadDesc" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Preview Image (Required when creating new)</label>
                            <input type="file" class="form-control" id="uploadImage" accept="image/*">
                            <small class="text-muted">Choose a new image if you want to change it.</small>
                            <img id="previewImage" src="" class="mt-2 rounded border border-secondary" style="max-height: 150px; display: none;">
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-warning" onclick="submitUpload()">Save Post</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
