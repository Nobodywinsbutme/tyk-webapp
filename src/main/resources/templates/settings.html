<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Settings - TYK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body { background-color: #121212; color: #fff; }
        .card { background-color: #1e1e1e; border: 1px solid #333; }
        .form-control { background-color: #2c2c2c; border: 1px solid #444; color: #fff; }
        .form-control:focus { background-color: #2c2c2c; color: #fff; border-color: #ffc107; box-shadow: none; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
    <div class="container">
        <a class="navbar-brand p-0" th:href="@{/}">
            <img th:src="@{/img/logo.png}" alt="TYK Logo" style="height: 40px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto ms-3">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/news}">News</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/guide}">Guide</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/community}">Community</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/marketplace}">MarketplaceTYK</a></li>
            </ul>
            
            <div class="d-flex d-none align-items-center" id="userProfile">
                <span class="text-white me-3">Hello, <b class="text-warning" id="displayUsername">User</b></span>
                <button class="btn btn-sm btn-outline-danger" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="mb-4 text-warning">⚙️ Account Settings</h2>
    
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card p-3 text-center">
                <div class="mb-3">
                    <img th:src="${user.avatarUrl != null ? user.avatarUrl : '/img/logo.png'}" 
                         class="rounded-circle border border-warning" 
                         style="width: 150px; height: 150px; object-fit: cover;"
                         id="previewAvatar">
                </div>
                <h4 th:text="${user.username}">Username</h4>
                <p class="text-muted" th:text="${'Balance: $' + user.coinBalance}">Balance: $0</p>
            </div>
        </div>

        <div class="col-md-8">
            <ul class="nav nav-tabs mb-3 border-secondary" id="settingTabs">
                <li class="nav-item">
                    <button class="nav-link active text-warning" data-bs-toggle="tab" data-bs-target="#profileTab">Profile</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link text-warning" data-bs-toggle="tab" data-bs-target="#passwordTab">Password</button>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="profileTab">
                    <div class="card p-4">
                        <form id="profileForm">
                            <div class="mb-3">
                                <label class="form-label">Your email</label>
                                <input type="email" class="form-control text-muted" id="emailInput" th:value="${user.email}" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Avatar URL</label>
                                <input type="text" class="form-control" id="avatarInput" th:value="${user.avatarUrl}" placeholder="Paste image link here...">
                            </div>
                            <button type="button" class="btn btn-warning" onclick="saveProfile()">Save Changes</button>
                        </form>
                    </div>
                </div>

                <div class="tab-pane fade" id="passwordTab">
                    <div class="card p-4">
                        <form id="passwordForm">
                            <div class="mb-3">
                                <label class="form-label">Current Password</label>
                                <input type="password" class="form-control" id="currentPass">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">New Password</label>
                                <input type="password" class="form-control" id="newPass">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirmPass">
                            </div>
                            <button type="button" class="btn btn-danger" onclick="changePassword()">Change Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/user.js}"></script>
<script th:src="@{/js/auth.js}"></script>
</body>
</html>
