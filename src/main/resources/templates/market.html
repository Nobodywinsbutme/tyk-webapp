<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Marketplace | TYK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" th:href="@{/img/logo.png}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* === THEME GLOBAL === */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 80px;
        }

        /* === NAVBAR === */
        .marketplace-nav {
            background-color: #1a1a1a;
            border-bottom: 1px solid #333;
            padding: 10px 0;
        }
        .nav-link-custom {
            color: #ccc;
            font-weight: 600;
            margin-right: 15px;
            text-decoration: none;
            transition: 0.3s;
        }
        .nav-link-custom:hover, .nav-link-custom.active { color: #84cc16; }
        
        /* === SIDEBAR === */
        .sidebar-box {
            background-color: transparent;
            padding-right: 15px;
        }
        .filter-label {
            color: #84cc16;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            font-size: 0.9rem;
            text-transform: uppercase;
        }
        
        .sidebar-search input {
            background-color: #1a1a1a;
            border: 1px solid #444;
            color: white;
            border-radius: 20px;
            padding: 10px 15px 10px 40px;
            width: 100%;
        }
        .sidebar-search input:focus { outline: none; border-color: #84cc16; }
        .sidebar-search i {
            position: absolute; left: 15px; top: 50%;
            transform: translateY(-50%); color: #888;
        }

        .price-input {
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: white;
            border-radius: 8px;
            text-align: center;
            padding: 8px;
            width: 100%;
            font-size: 0.9rem;
        }

        .custom-select {
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: #ccc;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            appearance: none;
        }

        /* === ITEM CARD === */
        .market-card {
            background-color: #1f1f1f;
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s, border-color 0.2s;
            position: relative;
            cursor: pointer;
        }
        .market-card:hover {
            transform: translateY(-5px);
            border-color: #84cc16;
        }
        
        .card-img-wrapper {
            height: 160px;
            display: flex; align-items: center; justify-content: center;
            background-color: #252525; padding: 15px;
        }
        .card-img-wrapper img {
            max-width: 100%; max-height: 100%; object-fit: contain;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
        }

        .card-info { padding: 12px; background-color: #1f1f1f; }
        .item-price {
            color: #ffd700; font-weight: bold;
            display: flex; align-items: center; gap: 5px; font-size: 0.95rem;
        }
        .item-name {
            font-size: 0.9rem; font-weight: 600; margin-top: 5px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .seller-name {
            font-size: 0.75rem; color: #888; margin-top: 2px;
        }

        .btn-inventory-nav {
            background-color: #84cc16; color: black; font-weight: bold;
            border: none; border-radius: 8px; padding: 6px 16px;
            text-decoration: none; display: inline-flex; align-items: center;
        }
        .btn-inventory-nav:hover { background-color: #65a30d; color: white; }

        /* Empty State Style */
        .empty-state {
            text-align: center;
            padding: 50px 0;
            color: #6c757d;
        }
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg marketplace-nav fixed-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand d-flex align-items-center me-4" th:href="@{/}">
                <img th:src="@{/img/logo.png}" alt="Logo" style="height: 35px;" class="me-2">
                <span class="fw-bold text-white">Marketplace<span class="text-warning">TYK</span></span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon bg-secondary rounded"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="d-flex align-items-center me-auto">
                    <a href="/marketplace/market" class="nav-link-custom active"><i class="bi bi-shop me-1"></i> Market</a>
                    <a href="/bid" class="nav-link-custom"><i class="bi bi-hammer me-1"></i> Bid</a>
                </div>

                <div class="d-flex align-items-center gap-3 ms-auto">
                    <div id="coinBadge" class="d-none d-lg-flex align-items-center bg-dark border border-secondary rounded-pill px-3 py-1">
                        <i class="bi bi-coin text-warning me-2"></i>
                        <span id="displayCoin" class="fw-bold">0</span>
                    </div>

                    <a id="btnInventoryNav" href="/inventory" class="btn-inventory-nav d-none">
                        <i class="bi bi-box-seam-fill me-1"></i> Inventory
                    </a>

                    <div id="authButtons">
                        <button class="btn btn-outline-light btn-sm me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                        <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#registerModal">Sign Up</button>
                    </div>
                    <div id="userProfile" class="d-none"></div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-lg-5 py-4">
        <div class="row">
            
            <div class="col-lg-3 col-md-4 mb-4 sidebar-box">
                <div class="mb-4 position-relative sidebar-search">
                    <i class="bi bi-search"></i>
                    <input type="text" id="marketSearch" placeholder="Search Items...">
                </div>

                <div class="mb-4">
                    <label class="filter-label">Price Range</label>
                    <div class="d-flex align-items-center gap-2">
                        <input type="number" class="price-input" placeholder="Min" id="minPrice">
                        <span class="text-secondary">~</span>
                        <input type="number" class="price-input" placeholder="Max" id="maxPrice">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="filter-label">Item Type</label>
                    <select class="custom-select" id="typeFilter">
                        <option value="">All Items</option>
                        <option value="WEAPON">Weapon</option>
                        <option value="ARMOR">Armor</option>
                        <option value="SKIN">Skin</option>
                    </select>
                </div>

                <button id="btnApplyFilter" class="btn btn-warning w-100 fw-bold shadow-sm">
                    <i class="bi bi-funnel-fill me-2"></i> Apply Filter
                </button>
            </div>

            <div class="col-lg-9 col-md-8">
                
                <div class="d-flex justify-content-between align-items-center mb-3 bg-[#1a1a1a] p-3 rounded" style="background-color: #1a1a1a;">
                    <h5 class="fw-bold mb-0 text-white"><span id="totalItems">0</span> Items</h5>
                    
                    <div class="d-flex gap-2">
                        <select class="form-select form-select-sm bg-dark text-white border-secondary" style="width: 180px;">
                            <option>Time: Newly Listed</option>
                            <option>Price: Low to High</option>
                            <option>Price: High to Low</option>
                        </select>
                        <button class="btn btn-dark border-secondary"><i class="bi bi-grid-fill"></i></button>
                    </div>
                </div>

                <div id="marketGrid" class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 g-3">
                    <div class="col-12 text-center py-5">
                        <div class="spinner-border text-success" role="status"></div>
                        <p class="text-secondary mt-2">Loading marketplace...</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div th:replace="~{fragments/modals :: registerModal}"></div>
    <div th:replace="~{fragments/modals :: loginModal}"></div>
    <input type="hidden" id="currentUserId" th:if="${user != null}" th:value="${user.id}">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/auth.js}"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            loadMarketItems();

            const searchInput = document.getElementById('marketSearch');
            if(searchInput){
                searchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') loadMarketItems();
                });
            }

            const btnApply = document.getElementById('btnApplyFilter');
            if(btnApply){
                btnApply.addEventListener('click', () => {
                    loadMarketItems();
                });
            }
        });

        // Hàm tiện ích: Lấy User ID hoặc yêu cầu đăng nhập
        function getUserIdOrLogin() {
            let userId = null;
            
            // 1. Thử lấy từ thẻ input hidden
            const input = document.getElementById('currentUserId');
            if(input) userId = input.value;

            // 2. Thử lấy từ LocalStorage
            if(!userId) {
                const savedUser = localStorage.getItem("tyk_user") || sessionStorage.getItem("tyk_user");
                if(savedUser) {
                    try { userId = JSON.parse(savedUser).id; } catch(e) {}
                }
            }

            // 3. Nếu chưa có -> Mở Modal
            if (!userId) {
                const loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
                loginModal.show();
                return null;
            }
            return userId;
        }

        async function loadMarketItems() {
            const grid = document.getElementById('marketGrid');
            const totalSpan = document.getElementById('totalItems');
            
            const search = document.getElementById('marketSearch').value;
            const type = document.getElementById('typeFilter').value;
            const minPrice = document.getElementById('minPrice').value;
            const maxPrice = document.getElementById('maxPrice').value;
            
            if(grid) {
                grid.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <div class="spinner-border text-success" role="status"></div>
                        <p class="text-secondary mt-2">Updating results...</p>
                    </div>`;
            }

            try {
                const params = new URLSearchParams();
                if(search) params.append('search', search);
                if(type) params.append('type', type);
                if(minPrice) params.append('minPrice', minPrice);
                if(maxPrice) params.append('maxPrice', maxPrice);
                
                const response = await fetch(`/api/market/listings?${params.toString()}`);
                
                if (response.ok) {
                    const items = await response.json();
                    renderMarketItems(items);
                } else {
                    console.error("API Response Error:", response.status);
                    showErrorState(`Server error (${response.status}). Please try again later.`);
                }
            } catch (e) {
                console.error("Fetch Error:", e);
                showErrorState("Connection failed. Check your network or API.");
            }
        }

        function renderMarketItems(items) {
            const grid = document.getElementById('marketGrid');
            const totalSpan = document.getElementById('totalItems');
            
            if(grid) grid.innerHTML = '';
            if(totalSpan) totalSpan.innerText = items.length;

            if (!items || items.length === 0) {
                if(grid) {
                    grid.innerHTML = `
                        <div class="col-12 empty-state">
                            <i class="bi bi-box-seam"></i>
                            <h5>No items found</h5>
                            <p>Try adjusting your filters or check back later.</p>
                        </div>`;
                }
                return;
            }

            items.forEach(item => {
                const card = `
                    <div class="col">
                        <div class="market-card h-100 d-flex flex-column" onclick="viewDetails(${item.id})">
                            
                            <div class="card-img-wrapper position-relative">
                                <img src="${item.imageUrl || '/img/logo.png'}" alt="${item.name}">
                                ${item.quantity > 1 ? `<span class="position-absolute bottom-0 end-0 badge bg-dark border border-secondary rounded-pill m-2">x${item.quantity}</span>` : ''}
                            </div>

                            <div class="card-info flex-grow-1 d-flex flex-column justify-content-between">
                                <div>
                                    <div class="item-price">
                                        <i class="bi bi-coin"></i> ${(item.price || 0).toLocaleString()}
                                    </div>
                                    <div class="item-name" title="${item.name}">${item.name}</div>
                                    <div class="seller-name text-uppercase" style="font-size: 0.65rem">
                                        <i class="bi bi-person"></i> ${item.sellerName || 'Unknown'}
                                    </div>
                                </div>

                                <div class="d-flex gap-2 mt-3 pt-2 border-top border-secondary">
                                    <button class="btn btn-success btn-sm flex-fill fw-bold" onclick="buyItem(event, ${item.id})">
                                        Buy
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>`;
                if(grid) grid.innerHTML += card;
            });
        }
        
        function showErrorState(msg) {
            const grid = document.getElementById('marketGrid');
            if(grid) {
                grid.innerHTML = `
                    <div class="col-12 empty-state text-danger">
                        <i class="bi bi-exclamation-triangle"></i>
                        <h5>Oops!</h5>
                        <p>${msg}</p>
                    </div>`;
            }
            const totalSpan = document.getElementById('totalItems');
            if(totalSpan) totalSpan.innerText = "0";
        }

        function viewDetails(id) {
            console.log("Viewing item:", id);
        }

        async function buyItem(event, listingId) {
            if(event) event.stopPropagation();

            const userId = getUserIdOrLogin();
            if (!userId) return;

            if(!confirm("Are you sure you want to buy this item?")) return;

            try {
                const res = await fetch(`/api/market/buy/${userId}/${listingId}`, {
                    method: 'POST'
                });

                if(res.ok) {
                    alert("Purchase successful! Item is now in your inventory.");
                    loadMarketItems(); 
                } else {
                    const msg = await res.text();
                    alert("Purchase failed: " + msg);
                }
            } catch(e) {
                console.error(e);
                alert("Connection error");
            }
        }
    </script>
</body>
</html>
