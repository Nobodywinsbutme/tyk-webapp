<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TYK - My Designs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}"><img th:src="@{/img/logo.png}" height="40"></a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto ms-3">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/news}">News</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/guide}">Guide</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/community}">Community</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/marketplace}">MarketplaceTYK</a></li>
            </ul>
            <div class="d-none" id="userProfile"></div> 
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4 border-bottom border-secondary pb-3">
        <h2 class="text-warning"><i class="bi bi-folder2-open"></i> My Designs</h2>
        
        <button class="btn btn-success" onclick="checkLoginAndOpenUpload()">
            <i class="bi bi-plus-lg"></i> + New design
        </button>
    </div>

    <div class="row" id="myDesignList"> <div class="text-center"><div class="spinner-border text-warning"></div></div>
    </div>
</div>

<div th:replace="~{fragments/modals :: uploadModal}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/design.js}"></script>
<script>
    document.addEventListener("DOMContentLoaded", loadMyManagementDesigns);
</script>
<script th:src="@{/js/auth.js}"></script>
</body>
</html>
