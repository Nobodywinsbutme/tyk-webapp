<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TYK - Bid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" th:href="@{/img/logo.png}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* === THEME GLOBAL === */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 80px;
        }

        /* === NAVBAR === */
        .marketplace-nav {
            background-color: #1a1a1a;
            border-bottom: 1px solid #333;
            padding: 10px 0;
        }
        .nav-link-custom {
            color: #ccc;
            font-weight: 600;
            margin-right: 15px;
            text-decoration: none;
            transition: 0.3s;
        }
        .nav-link-custom:hover, .nav-link-custom.active { color: #84cc16; }
        
        /* === SIDEBAR === */
        .sidebar-box {
            background-color: transparent;
            padding-right: 15px;
        }
        .filter-label {
            color: #84cc16;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            font-size: 0.9rem;
            text-transform: uppercase;
        }
        
        .sidebar-search input {
            background-color: #1a1a1a;
            border: 1px solid #444;
            color: white;
            border-radius: 20px;
            padding: 10px 15px 10px 40px;
            width: 100%;
        }
        .sidebar-search input:focus { outline: none; border-color: #84cc16; }
        .sidebar-search i {
            position: absolute; left: 15px; top: 50%;
            transform: translateY(-50%); color: #888;
        }

        .price-input {
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: white;
            border-radius: 8px;
            text-align: center;
            padding: 8px;
            width: 100%;
            font-size: 0.9rem;
        }

        .custom-select {
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: #ccc;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            appearance: none;
        }

        /* === ITEM CARD === */
        .market-card {
            background-color: #1f1f1f;
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s, border-color 0.2s;
            position: relative;
            cursor: pointer;
        }
        .market-card:hover {
            transform: translateY(-5px);
            border-color: #84cc16;
        }
        
        .card-img-wrapper {
            height: 160px;
            display: flex; align-items: center; justify-content: center;
            background-color: #252525; padding: 15px;
        }
        .card-img-wrapper img {
            max-width: 100%; max-height: 100%; object-fit: contain;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
        }

        .card-info { padding: 12px; background-color: #1f1f1f; }
        .item-price {
            color: #ffd700; font-weight: bold;
            display: flex; align-items: center; gap: 5px; font-size: 0.95rem;
        }
        .item-name {
            font-size: 0.9rem; font-weight: 600; margin-top: 5px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .seller-name {
            font-size: 0.75rem; color: #888; margin-top: 2px;
        }

        .btn-inventory-nav {
            background-color: #84cc16; color: black; font-weight: bold;
            border: none; border-radius: 8px; padding: 6px 16px;
            text-decoration: none; display: inline-flex; align-items: center;
        }
        .btn-inventory-nav:hover { background-color: #65a30d; color: white; }

        /* Empty State Style */
        .empty-state {
            text-align: center;
            padding: 50px 0;
            color: #6c757d;
        }
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg marketplace-nav fixed-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand d-flex align-items-center me-4" th:href="@{/}">
                <img th:src="@{/img/logo.png}" alt="Logo" style="height: 35px;" class="me-2">
                <span class="fw-bold text-white">Marketplace<span class="text-warning">TYK</span></span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon bg-secondary rounded"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="d-flex align-items-center me-auto">
                    <a href="/marketplace/market" class="nav-link-custom"><i class="bi bi-shop me-1"></i> Market</a>
                    <a href="/bid" class="nav-link-custom active"><i class="bi bi-hammer me-1"></i> Bid</a>
                </div>

                <div class="d-flex align-items-center gap-3 ms-auto">
                    <div id="coinBadge" class="d-none d-lg-flex align-items-center bg-dark border border-secondary rounded-pill px-3 py-1">
                        <i class="bi bi-coin text-warning me-2"></i>
                        <span id="displayCoin" class="fw-bold">0</span>
                    </div>

                    <a id="btnInventoryNav" href="/inventory" class="btn-inventory-nav d-none">
                        <i class="bi bi-box-seam-fill me-1"></i> Inventory
                    </a>

                    <div id="authButtons">
                        <button class="btn btn-outline-light btn-sm me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                        <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#registerModal">Sign Up</button>
                    </div>
                    <div id="userProfile" class="d-none"></div>
                </div>
            </div>
        </div>
    </nav>

<div class="container placeholder-content">
    <h1 class="text-secondary display-1 fw-bold">COMING SOON</h1>
    <p class="lead">This page is under construction...</p>
    <a th:href="@{/}" class="btn btn-outline-light mt-3">Home</a>
</div>

<div th:replace="~{fragments/modals :: registerModal}"></div>
<div th:replace="~{fragments/modals :: loginModal}"></div>

<footer class="bg-dark text-center text-white py-3 border-top border-secondary fixed-bottom">
    <div class="container">
        <small>&copy; 2025 TYK. All rights reserved.</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/auth.js}"></script> 
</body>
</html>
