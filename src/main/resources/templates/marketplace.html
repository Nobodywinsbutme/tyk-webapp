<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TYK - MarketplaceTYK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" th:href="@{/img/logo.png}">
    <style>
        body { background-color: #121212; color: #ffffff; }
        .nav-link:hover { color: #ffc107 !important; }
        /* Style cho chữ ở giữa màn hình cho đỡ trống */
        .placeholder-content { height: 60vh; display: flex; align-items: center; justify-content: center; flex-direction: column; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
    <div class="container">
        <a class="navbar-brand p-0" href="/">
            <img th:src="@{/img/logo.png}" alt="TYK Logo" style="height: 40px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto ms-3">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/news">News</a></li>
                <li class="nav-item"><a class="nav-link" href="/guide">Guide</a></li>
                <li class="nav-item"><a class="nav-link" href="/status">Gamestatus</a></li>
                <li class="nav-item"><a class="nav-link" href="/marketplace">MarketplaceTYK</a></li>
            </ul>
            
            <div class="d-flex" id="authButtons">
                <button class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#registerModal">Sign Up</button>
            </div>

            <div class="d-flex d-none align-items-center" id="userProfile">
                <span id="coinBadge" class="badge bg-warning text-dark me-3 d-none">
                    Coin: <span id="displayCoin">0</span>
                </span>
                
                <span class="text-white me-3">Hello, <b class="text-warning" id="displayUsername">User</b></span>
                <button class="btn btn-sm btn-outline-danger" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>
</nav>

<div class="container placeholder-content">
    <h1 class="text-secondary display-1 fw-bold">COMING SOON</h1>
    <p class="lead">Trang này đang được xây dựng...</p>
    <a href="/" class="btn btn-outline-light mt-3">Home</a>
</div>

<footer class="bg-dark text-center text-white py-3 border-top border-secondary fixed-bottom">
    <div class="container">
        <small>&copy; 2025 TYK. All rights reserved.</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/main.js"></script> 
</body>
</html>
