<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TYK - Community</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" th:href="@{/img/logo.png}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body { background-color: #121212; color: #ffffff; min-height: 100vh; display: flex; flex-direction: column; }
        .nav-link:hover { color: #ffc107 !important; }
        footer { margin-top: auto; }
        .card { transition: all 0.3s ease; }
        .card:hover { transform: translateY(-5px); border-color: #ffc107 !important; }
        
        .modal-content { background-color: #1e1e1e; color: #fff; border: 1px solid #444; }
        .form-control, .form-select { background-color: #2c2c2c; border: 1px solid #444; color: #fff; }
        .form-control:focus, .form-select:focus { background-color: #2c2c2c; color: #fff; border-color: #ffc107; box-shadow: none; }
        .form-label { color: #e0e0e0; font-weight: 500; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
    <div class="container">
        <a class="navbar-brand p-0" th:href="@{/}">
            <img th:src="@{/img/logo.png}" alt="TYK Logo" style="height: 40px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto ms-3">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/news}">News</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/guide}">Guide</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/community}">Community</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/marketplace}">MarketplaceTYK</a></li>
            </ul>
            <div class="d-flex" id="authButtons">
                <button class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#registerModal">Sign Up</button>
            </div>
            <div class="d-flex d-none align-items-center" id="userProfile">
                <span class="text-white me-3">Hello, <b class="text-warning" id="displayUsername">User</b></span>
                <button class="btn btn-sm btn-outline-danger" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>
</nav>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4 border-bottom border-secondary pb-3">
        <h2 class="text-white fw-bold"><i class="bi bi-people-fill text-warning me-2"></i> Community Designs</h2>
        
        <button class="btn btn-success fw-bold" onclick="checkLoginAndOpenUpload()">
            <i class="bi bi-plus-lg"></i> New Design
        </button>
    </div>

    <div class="row g-4" id="communityList" style="min-height: 300px;">
        <div class="col-12 text-center pt-5">
            <div class="spinner-border text-warning" role="status" style="width: 3rem; height: 3rem;"></div>
            <p class="text-secondary mt-3">Loading designs from community...</p>
        </div>
    </div>
</div>

<div th:replace="~{fragments/modals :: registerModal}"></div>
<div th:replace="~{fragments/modals :: loginModal}"></div>
<div th:replace="~{fragments/modals :: uploadModal}"></div>

<footer class="bg-dark text-center text-white py-3 border-top border-secondary">
    <div class="container"><small>&copy; 2025 TYK. All rights reserved.</small></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/auth.js}"></script>
<script th:src="@{/js/design.js}"></script>
<script>document.addEventListener("DOMContentLoaded", loadCommunityDesigns);</script>

</body>
</html>
